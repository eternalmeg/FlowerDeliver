<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Menu</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>

<body>

<div>
    <th:block th:insert="~{/fragments/navigation}"></th:block>
</div>

<div class="container" style="font-family: Georgia, serif;">

    <div class="row">

        <div class="col">
            <div class="card">
                <img src="/images/plant3.png" class="card-img" alt="plant image">
                <h5 class="card-title mb-1 mt-2">Plants</h5>
                <a th:href="@{/menu/{category}(category = 'plant')}"
                   class="navigate-to mb-1">Explore plants</a>
            </div>
        </div>

        <div class="col">
            <div class="card">

                <img src="/images/bouquet1.png" class="card-img" alt="bouquet image">

                <h5 class="card-title mb-1 mt-4">Bouquets</h5>
                <a th:href="@{/menu/{category}(category = 'bouquet')}" class="navigate-to mb-1">Explore bouquets</a>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="/images/flowerBasket.png" class="card-img" alt="basket image">
                <h5 class="card-title mb-1 mt-2">Basket</h5>
                <a th:href="@{/menu/{category}(category = 'basket')}" class="navigate-to mb-1">Explore baskets</a>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col">
            <div class="card">
                <img src="/images/pot1.png" class="card-img" alt="pot image">
                <h5 class="card-title mb-1 mt-2">Pots</h5>
                <a th:href="@{/menu/{category}(category = 'pot')}" class="navigate-to mb-1">Explore pots</a>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="/images/box3.png" class="card-img mt-2 pb-0" alt="box image">
                <h5 class="card-title mb-1 mt-4">Box</h5>
                <a th:href="@{/menu/{category}(category = 'box')}" class="navigate-to mb-1">Explore boxes</a>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="/images/rose3.png" class="card-img" alt="flower image">
                <h5 class="card-title mb-1 mt-4">Flowers</h5>
                <a th:href="@{/menu/{category}(category = 'flower')}" class="navigate-to mb-1">Explore flowers</a>
            </div>

        </div>

    </div>

</div>


<th:block th:insert="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
